<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3.2 Näide</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>



    <!-- Hero Banner -->
    <header class="container">
      <div class="row">
        <div class="col">
          <div class="p-5 mb-4 bg-dark text-white rounded-3">
            <h1>Hei Hei Hei!</h1>
            <p>See on tavaline hero bänner, kasutades Bootstrapi versiooni 5.3.2</p>
          </div>
        </div>
      </div>
    </header>




    <article class="container">
      <div class="row">
        <div class="col">
          <p>
            Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2
          </p>
        </div>
      </div>
    </article>




    <div class="container">
      <div class="row">

        <div class="col-md-4">
          <div class="card">
            <img
              src="https://pibig.info/uploads/posts/2021-12/1638834183_2-pibig-info-p-zima-vertikalnie-priroda-krasivo-foto-2.jpg"
              class="card-img-top rounded-2"
              alt="Talvine jõulupuu mägedes"
              style="margin-bottom: 2rem;"
            />


            <div class="card-body">
              <h5 class="card-title">Talvepuu</h5>
              <p class="card-text">Talvine jõulupuu mägedes.</p>
            </div>
          </div>
        </div>





        <div class="col-md-4">
          <div class="card">
            <img
              src="https://moya-planeta.ru/upload/images/xl/51/ce/51ce4c6c9e0314de9a95dcb02091a9727cf3a2a6.jpg"
              class="card-img-top rounded-2"
              alt="Foto jõgi"
              style="margin-bottom: 2rem;"
            />


            <div class="card-body">
              <h5 class="card-title">Amazon</h5>
              <p class="card-text">amazoni jõgi.</p>
            </div>
          </div>
        </div>





        <div class="col-md-4">
          <div class="card">
            <img
              src="https://picsy.ru/images/photos/1200/1/priroda-vertikalnoe-28099495.jpg"
              class="card-img-top rounded-2"
              alt="Järv ja mäed"
              style="margin-bottom: 2rem;"
            />


            <div class="card-body">
              <h5 class="card-title">Uskumatu loodus</h5>
              <p class="card-text"> foto  järvest, mis asub ilusates mägedes.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
 






    <footer class="container">
      <div class="row">
        <div class="col">
          <p class="text-center">&copy; 2023 Näidisveebisait</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
